<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container"style="background-color: #bcd0e5">
        <h1 class="text-center">Главная</h1>
        <div class="col-md-12 text-md-end">
            <a href="{% url 'enter' %}"><img src="static/img/square.png" alt="" style="width: 30px;height: 30px;"></a>
        </div>
        {% for entry in entries %}
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">{{ entry.name }}</h5>
                    <p class="card-text">{{ entry.date }}</p>
                    <a href="{% url 'edit' entry.pk %}" class="btn btn-secondary">Редактировать</a>
                    <a href="{% url 'delete' entry.pk %}" class="btn btn-danger">Удалить</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
